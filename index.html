<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 極簡風格</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --grid-size: 4;
            /* This value represents the thickness of the grid lines */
            --grid-gap: 8px;
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Prevents page scroll on mobile during swipe gestures */
            touch-action: none;
        }
        .grid-container {
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            gap: var(--grid-gap);
        }
        .tile {
            transition: transform 0.15s ease-in-out, background-color 0.2s ease;
            will-change: transform;
        }
        .tile-new {
            animation: appear 0.2s ease-in-out;
        }
        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto flex flex-col md:flex-row gap-8">
        <!-- Game Section -->
        <div class="w-full md:w-auto flex-grow">
            <header class="flex items-center justify-between mb-4">
                <h1 class="text-5xl font-bold text-slate-700">2048</h1>
                <div class="flex gap-2">
                    <div class="bg-blue-100 p-3 rounded-lg text-center min-w-[80px]">
                        <div class="text-xs font-semibold text-blue-500">分數</div>
                        <div id="score" class="text-xl font-bold">0</div>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-lg text-center min-w-[80px]">
                        <div class="text-xs font-semibold text-blue-500">最高分</div>
                        <div id="best-score" class="text-xl font-bold">0</div>
                    </div>
                </div>
            </header>

            <div class="flex items-center justify-between mb-4">
                 <p class="text-slate-500 text-sm">使用方向鍵或滑動來移動方塊。<br>★ 是可以和任何數字合併的萬用方塊。</p>
                <button id="new-game-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-500 transition-colors">新遊戲</button>
            </div>

            <!-- Game Board: The background color here acts as the grid lines -->
            <div id="game-board" class="bg-slate-700 rounded-lg p-2 aspect-square relative">
                <!-- Background cells for the grid -->
                <div id="grid-container" class="grid w-full h-full">
                    <!-- Background cells are generated by JS -->
                </div>
                <!-- Container for the moving tiles -->
                <div id="tile-container" class="absolute top-0 left-0 w-full h-full p-2">
                    <!-- Tiles are generated by JS -->
                </div>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div class="w-full md:w-64 flex-shrink-0">
            <h2 class="text-2xl font-bold text-slate-700 mb-4 text-center md:text-left">🏆 排行榜</h2>
            <div id="leaderboard" class="bg-blue-100 rounded-lg p-4 h-96 overflow-y-auto">
                <div id="leaderboard-loading" class="text-center text-blue-500">讀取中...</div>
                <ul id="leaderboard-list" class="space-y-2">
                    <!-- Leaderboard items are generated by JS -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 shadow-xl text-center transform transition-all scale-95 opacity-0 w-full max-w-sm mx-4">
            <h2 class="text-3xl font-bold mb-2">遊戲結束！</h2>
            <p class="text-slate-600 mb-4">你的最終分數是: <span id="final-score" class="font-bold text-xl">0</span></p>
            <form id="leaderboard-form">
                <input type="text" id="username-input" placeholder="輸入你的名字以提交分數" class="w-full border border-slate-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                <div class="flex gap-2 justify-center">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-500 transition-colors">提交</button>
                    <button type="button" id="close-modal-btn" class="bg-slate-200 text-slate-800 font-bold py-2 px-6 rounded-lg hover:bg-slate-300 transition-colors">關閉</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alert-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 shadow-xl text-center w-full max-w-sm mx-4">
            <p id="alert-message" class="text-slate-600 mb-6">Message goes here.</p>
            <button id="close-alert-btn" class="bg-blue-600 text-white font-bold py-2 px-8 rounded-lg hover:bg-blue-500 transition-colors">OK</button>
        </div>
    </div>


    <script type="module">
        // --- Supabase Integration ---
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- Supabase Settings ---
        // 1. Get your project URL and anon key from https://supabase.com
        // 2. Replace the supabaseUrl and supabaseKey variables below with your keys
        // 3. In your Supabase project, create a table named 'leaderboard2048' with:
        //    - id (int8, is identity, primary key)
        //    - created_at (timestamptz, default now())
        //    - username (text)
        //    - score (int4)
        const supabaseUrl = 'https://miixidjkojjuwiikklvo.supabase.co'; // 👈 Fill in your Supabase Project URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1paXhpZGprb2pqdXdpaWtrbHZvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIxNzkzMjYsImV4cCI6MjA2Nzc1NTMyNn0.j5xBHAUginwitWKo_ADOXSHM0C-UWv8HLZgY8efmVeQ'; // 👈 Fill in your Supabase anon key
        let supabase;
        try {
            if (supabaseUrl && supabaseKey) {
                supabase = createClient(supabaseUrl, supabaseKey);
            } else {
               console.warn("Supabase URL or Key is missing. Leaderboard will be disabled.");
            }
        } catch (error) {
            console.error("Supabase initialization failed:", error);
            supabase = null;
        }

        // --- Game Variables ---
        const GRID_SIZE = 4;
        const WILDCARD_VALUE = -1;
        const WILDCARD_PROBABILITY = 0.05;

        const gridContainer = document.getElementById('grid-container');
        const tileContainer = document.getElementById('tile-container');
        const scoreEl = document.getElementById('score');
        const bestScoreEl = document.getElementById('best-score');
        const newGameBtn = document.getElementById('new-game-btn');
        
        let grid = [];
        let score = 0;
        let bestScore = 0;
        let isGameOver = false;
        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

        // --- Game Initialization ---
        function setupBoard() {
            gridContainer.innerHTML = '';
            for (let i = 0; i < GRID_SIZE * GRID_SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'bg-slate-300 rounded-md';
                gridContainer.appendChild(cell);
            }
            bestScore = localStorage.getItem('bestScore2048') || 0;
            bestScoreEl.textContent = bestScore;
            newGame();
        }

        function newGame() {
            grid = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));
            score = 0;
            isGameOver = false;
            updateScore(0);
            hideGameOverModal();
            addRandomTile();
            addRandomTile();
            renderBoard();
        }

        // --- Rendering & UI Updates ---
        function renderBoard() {
            tileContainer.innerHTML = '';
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] !== 0) {
                        createTile(r, c, grid[r][c]);
                    }
                }
            }
        }

        function createTile(row, col, value, isNew = false) {
            const tile = document.createElement('div');
            const { text, bgColor, textColor, fontSize } = getTileStyle(value);

            tile.className = `tile absolute flex items-center justify-center font-bold rounded-md ${bgColor} ${textColor} ${fontSize} ${isNew ? 'tile-new' : ''}`;
            tile.textContent = text;
            
            const TILE_GAP = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--grid-gap'));
            const TILE_SIZE = (tileContainer.clientWidth - (GRID_SIZE - 1) * TILE_GAP) / GRID_SIZE;

            tile.style.width = `${TILE_SIZE}px`;
            tile.style.height = `${TILE_SIZE}px`;
            tile.style.top = `${row * (TILE_SIZE + TILE_GAP)}px`;
            tile.style.left = `${col * (TILE_SIZE + TILE_GAP)}px`;
            
            tileContainer.appendChild(tile);
        }

        function getTileStyle(value) {
            const styles = {
                [WILDCARD_VALUE]: { text: '★', bgColor: 'bg-gradient-to-br from-purple-400 to-pink-500', textColor: 'text-white', fontSize: 'text-5xl' },
                2:    { text: '2',    bgColor: 'bg-yellow-50',  textColor: 'text-slate-800', fontSize: 'text-5xl' },
                4:    { text: '4',    bgColor: 'bg-yellow-100', textColor: 'text-slate-800', fontSize: 'text-5xl' },
                8:    { text: '8',    bgColor: 'bg-orange-300', textColor: 'text-white',     fontSize: 'text-5xl' },
                16:   { text: '16',   bgColor: 'bg-orange-400', textColor: 'text-white',     fontSize: 'text-5xl' },
                32:   { text: '32',   bgColor: 'bg-red-400',    textColor: 'text-white',     fontSize: 'text-5xl' },
                64:   { text: '64',   bgColor: 'bg-red-500',    textColor: 'text-white',     fontSize: 'text-4xl' },
                128:  { text: '128',  bgColor: 'bg-amber-400',  textColor: 'text-white',     fontSize: 'text-4xl' },
                256:  { text: '256',  bgColor: 'bg-yellow-500', textColor: 'text-white',     fontSize: 'text-4xl' },
                512:  { text: '512',  bgColor: 'bg-lime-500',   textColor: 'text-white',     fontSize: 'text-4xl' },
                1024: { text: '1024', bgColor: 'bg-teal-500',   textColor: 'text-white',     fontSize: 'text-3xl' },
                2048: { text: '2048', bgColor: 'bg-indigo-600', textColor: 'text-white',     fontSize: 'text-3xl' },
                default: { text: value, bgColor: 'bg-black',   textColor: 'text-white',     fontSize: 'text-3xl' }
            };
            return styles[value] || styles.default;
        }

        function updateScore(newPoints) {
            score += newPoints;
            scoreEl.textContent = score;
            if (score > bestScore) {
                bestScore = score;
                bestScoreEl.textContent = bestScore;
                localStorage.setItem('bestScore2048', bestScore);
            }
        }

        // --- Game Logic ---
        function addRandomTile() {
            const emptyTiles = [];
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) emptyTiles.push({ r, c });
                }
            }

            if (emptyTiles.length > 0) {
                const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                const value = Math.random() < WILDCARD_PROBABILITY ? WILDCARD_VALUE : (Math.random() < 0.9 ? 2 : 4);
                grid[r][c] = value;
                createTile(r, c, value, true);
            }
        }

        function move(direction) {
            if (isGameOver) return;
            let moved = false;
            
            const getLine = (index) => (direction === 'up' || direction === 'down') ? grid.map(row => row[index]) : grid[index];
            const setLine = (index, newLine) => {
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (direction === 'up' || direction === 'down') grid[i][index] = newLine[i];
                    else grid[index][i] = newLine[i];
                }
            };

            for (let i = 0; i < GRID_SIZE; i++) {
                const line = getLine(i);
                const newLine = transformLine(line, direction === 'up' || direction === 'left');
                if (JSON.stringify(line) !== JSON.stringify(newLine)) moved = true;
                setLine(i, newLine);
            }

            if (moved) {
                renderBoard();
                setTimeout(() => {
                    addRandomTile();
                    if (!canMove()) gameOver();
                }, 150);
            }
        }

        function transformLine(line, moveTowardsStart) {
            let newLine = line.filter(v => v !== 0);
            if (!moveTowardsStart) newLine.reverse();

            for (let i = 0; i < newLine.length - 1; i++) {
                const isWildcard1 = newLine[i] === WILDCARD_VALUE;
                const isWildcard2 = newLine[i+1] === WILDCARD_VALUE;

                if (isWildcard1 && !isWildcard2) { // W + N -> 2N
                    const mergedValue = newLine[i+1] * 2;
                    updateScore(mergedValue);
                    newLine[i] = mergedValue;
                    newLine.splice(i + 1, 1);
                } else if (!isWildcard1 && isWildcard2) { // N + W -> 2N
                    const mergedValue = newLine[i] * 2;
                    updateScore(mergedValue);
                    newLine[i] = mergedValue;
                    newLine.splice(i + 1, 1);
                } else if (newLine[i] !== 0 && newLine[i] === newLine[i+1] && !isWildcard1) { // N + N
                    const mergedValue = newLine[i] * 2;
                    newLine[i] = mergedValue;
                    updateScore(mergedValue);
                    newLine.splice(i + 1, 1);
                }
            }

            let finalLine = Array(GRID_SIZE).fill(0);
            if (moveTowardsStart) {
                finalLine.splice(0, newLine.length, ...newLine);
            } else {
                newLine.reverse();
                finalLine.splice(GRID_SIZE - newLine.length, newLine.length, ...newLine);
            }
            return finalLine;
        }

        function canMove() {
            for (let r = 0; r < GRID_SIZE; r++) {
                for (let c = 0; c < GRID_SIZE; c++) {
                    if (grid[r][c] === 0) return true;
                    const canMergeRight = c < GRID_SIZE - 1 && canMerge(grid[r][c], grid[r][c + 1]);
                    const canMergeDown = r < GRID_SIZE - 1 && canMerge(grid[r][c], grid[r + 1][c]);
                    if (canMergeRight || canMergeDown) return true;
                }
            }
            return false;
        }

        function canMerge(val1, val2) {
            return val1 === WILDCARD_VALUE || val2 === WILDCARD_VALUE || val1 === val2;
        }

        function gameOver() {
            isGameOver = true;
            showGameOverModal();
        }

        // --- Event Handlers ---
        document.addEventListener('keydown', e => {
            switch (e.key) {
                case 'ArrowUp': case 'w': move('up'); break;
                case 'ArrowDown': case 's': move('down'); break;
                case 'ArrowLeft': case 'a': move('left'); break;
                case 'ArrowRight': case 'd': move('right'); break;
            }
        });

        const gameBoard = document.getElementById('game-board');
        gameBoard.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameBoard.addEventListener('touchmove', handleTouchMove, { passive: false });
        gameBoard.addEventListener('touchend', handleTouchEnd);

        function handleTouchStart(e) {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            if (touchStartX === 0) return;
            touchEndX = e.changedTouches[0].clientX;
            touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const threshold = 30;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > threshold) move(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > threshold) move(dy > 0 ? 'down' : 'up');
            }
            touchStartX = touchStartY = 0;
        }

        newGameBtn.addEventListener('click', newGame);
        window.addEventListener('resize', renderBoard);

        // --- Modals & Supabase Logic ---
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreEl = document.getElementById('final-score');
        const leaderboardForm = document.getElementById('leaderboard-form');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const usernameInput = document.getElementById('username-input');
        const alertModal = document.getElementById('alert-modal');
        const alertMessageEl = document.getElementById('alert-message');
        const closeAlertBtn = document.getElementById('close-alert-btn');

        function showGameOverModal() {
            finalScoreEl.textContent = score;
            gameOverModal.classList.remove('hidden');
            setTimeout(() => gameOverModal.querySelector('div').classList.remove('scale-95', 'opacity-0'), 10);
        }

        function hideGameOverModal() {
            gameOverModal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => gameOverModal.classList.add('hidden'), 200);
        }
        
        function showAlert(message) {
            alertMessageEl.textContent = message;
            alertModal.classList.remove('hidden');
        }

        function hideAlert() {
            alertModal.classList.add('hidden');
        }

        closeModalBtn.addEventListener('click', hideGameOverModal);
        closeAlertBtn.addEventListener('click', hideAlert);

        leaderboardForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (!username) {
                showAlert('請輸入你的名字！');
                return;
            }
            if (!supabase) {
                showAlert('排行榜功能未啟用。請檢查 Supabase 設定。');
                hideGameOverModal();
                return;
            }

            const { error } = await supabase
                .from('leaderboard2048')
                .insert([{ username: username, score: score }]);

            if (error) {
                console.error('提交分數失敗:', error);
                showAlert('提交分數失敗，請稍後再試。');
            } else {
                showAlert('分數已成功提交！');
                usernameInput.value = '';
                hideGameOverModal();
                fetchLeaderboard(); // Refresh the leaderboard
            }
        });

        async function fetchLeaderboard() {
            if (!supabase) {
                document.getElementById('leaderboard-loading').textContent = '排行榜功能未啟用';
                return;
            }
            const { data, error } = await supabase
                .from('leaderboard2048')
                .select('username, score')
                .order('score', { ascending: false })
                .limit(20);

            const listEl = document.getElementById('leaderboard-list');
            const loadingEl = document.getElementById('leaderboard-loading');
            
            if (error) {
                console.error('讀取排行榜失敗:', error);
                loadingEl.textContent = '讀取排行榜失敗';
                return;
            }

            loadingEl.classList.add('hidden');
            listEl.innerHTML = '';
            if (data.length === 0) {
                listEl.innerHTML = `<li class="text-center text-blue-500">尚無紀錄，快來搶頭香！</li>`;
            } else {
                data.forEach((entry, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-white/60 p-2 rounded-md';
                    li.innerHTML = `
                        <div class="flex items-center gap-3">
                            <span class="font-bold text-blue-500 w-6 text-center">${index + 1}</span>
                            <span class="font-semibold truncate" title="${entry.username}">${entry.username}</span>
                        </div>
                        <span class="font-bold text-slate-700">${entry.score}</span>`;
                    listEl.appendChild(li);
                });
            }
        }

        // --- Start Game ---
        window.addEventListener('load', () => {
            setupBoard();
            fetchLeaderboard();
        });
    </script>
</body>
</html>
